{% extends "base.html" %}
{% block content %}
 
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header">{{_('Songs')}}</h1>
        </div>
    </div>

     <div class="row" ng-cloak>
        <div class="col-xs-12" ng-controller="SongReportController as reportCtlr">      
            <div class="alert alert-success" ng-show="reportCtlr.message != ''" role="alert">[[ reportCtlr.message ]]</div>
            <form class="form-inline" role="form">
                <div class="form-group">    
                    <label class="inline-margin">{{_('Items per page:')}}</label>
                    <select class="form-control inline-margin" 
                    ng-model="reportCtlr.itemsPerPage" ng-init="reportCtlr.itemsPerPage='10'" ng-options="x for x in reportCtlr.options">
                    </select>
                </div> 
                <div class="form-group">    
                    <a href="/edit-song" class="btn btn-primary form-control" role="button">{{ _('Add Song') }}</a>
                </div> 
            </form>         

             <table st-table="displayedCollection" st-safe-src="reportCtlr.songs.data" class="table table-striped">
                <thead>
                    <tr>
                        <th colspan="6" class="searchbox">
                            <input st-search placeholder="{{_('Search...')}}" class="input-sm form-control" type="search"/>
                        </th>
                    </tr>
                    <tr>
                        <th st-sort="title">{{_('Title')}}</th>
                        <th st-sort="artist">{{_('Artist')}}</th>                             
                        <th st-sort="tempo">{{_('Tempo')}}</th>
                        <th st-sort="key">{{_('Key')}}</th>
                        <th st-sort="duration">{{_('Duration')}}</th>                             
                        <th></th>   
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="song in displayedCollection">
                        <td>[[ song.title ]]</td>
                        <td>[[ song.artist ]]</td>
                        <td>[[ song.tempo ]]</td>
                        <td>[[ song.key ]]</td>
                        <td>[[ song.duration ]]</td>
                        <td>
                           <button type="button" ng-click="reportCtlr.deleteSong(song.id)" confirmation-needed class="btn btn-sm btn-danger">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>
                            <a href="/edit-song?id=[[song.id]]" class="btn btn-sm btn-primary" role="button">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </a>
                            <button type="button" data-toggle="modal" data-target="#lyrics-modal" ng-click="reportCtlr.lyrics = [[song.lyrics]]; reportCtlr.songTitle = [[song.title]]" class="btn btn-sm btn-default">
                                <i class="glyphicon glyphicon-list-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6" class="text-left">
                            <div st-pagination="" st-items-by-page="reportCtlr.itemsPerPage" 
                            st-displayed-pages="5"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>

            <div id="lyrics-modal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title" ><span ng-bind-html="reportCtlr.songTitle"</span></h4>
                        </div>
                        <div class="modal-body">
                            <p ng-bind-html="reportCtlr.lyrics"></p>  
                        </div>
                        <div class="modal-footer">
                            <button id="btn-close-about-modal" type="button" class="btn btn-default" data-dismiss="modal">{{_('Close')}}</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>        
    </div>   

{% endblock %}
